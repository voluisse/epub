<h2 class="calibre5" id="calibre_pb_21">4</h2>
<p class="calibre1">I don't really blame you for being dead but you can't have your sweater back. </p>
<p class="calibre1"> <i class="calibre4">So, I said, now that we have our dead, what are we going to do with them? </i></p>
<p class="calibre1">There's a black dog and there's a white dog, depends on which you feed, depends on which damn dog you live with. </p>
