<p class="calibre1"><a id="p2"></a><b class="calibre3">Introduction</b></p>
    <p class="calibre1">On Sappho</p>
    <p class="calibre1">Sappho was a musician. Her poetry is <i>lyric</i>, that is, composed to be sung to the lyre. She addresses her lyre in one of her poems (fr.118) and frequently mentions music, songs and singing. Ancient vase painters depict her with her instrument.</p>
